{% extends "base/base.html" %}
{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Item{% endblock %}
{% block content %}
  <h2 class="my-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Item</h2>
  
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
          <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
          <a href="{% url 'item-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
