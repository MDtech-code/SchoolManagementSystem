{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>{{ vendor.name }}</h1>
        </div>
        <div class="card-body">
            <p><strong>Contact No:</strong> {{ vendor.contact_no }}</p>
            <p><strong>Address:</strong> {{ vendor.address }}</p>
            <div class="mt-4">
                <a href="{% url 'vendor-update' vendor.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'vendor-list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
