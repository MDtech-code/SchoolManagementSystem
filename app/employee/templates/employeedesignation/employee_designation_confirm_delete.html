<!-- templates/employee/employee_designation_confirm_delete.html -->
{% extends 'base/base.html' %}
{% load static%}

{% block title %}Delete Employee Designation{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ designation.name }}"?</h2>
<p>This action cannot be undone.</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'employee_designation_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
