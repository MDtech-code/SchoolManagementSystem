{% extends 'base/base.html' %}
{% block title %}{% if object %}Edit{% else %}Add{% endif %} Staff Performance{% endblock %}
{% block content %}
    <div class="card p-4 shadow mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">{% if object %}Edit{% else %}Add{% endif %} Staff Performance</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
            <a href="{% url 'staffperformance_list' %}" class="btn btn-outline-dark w-100 mt-2">Cancel</a>
        </form>
    </div>
{% endblock %}
